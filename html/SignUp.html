    <body  style="padding-top: 50px;">

          <nav class="navbar navbar-inverse navbar-fixed-top"> 
              <div class="container">
                  <div class="navbar-header">
                       <button type = "button" class = "navbar-toggle" data-toggle = "collapse" data-target = "#myNavbar">

      <div class = "container">
      <div class = "col-xs-4 "></div>
            <div class = "row">
               <div class = "col-xs-4">
                     <h1>SIGN UP</h1>
                  <form>
                     <div class = "form-group">
                        <label for = "firstname">First Name</label>
                        <input type = "text" class = "form-control"  id = "firstname" name = "firstname" required = "true">
                     </div>
                     <div class = "form-group">
                        <label for = "lastname">Last Name</label>
                        <input type = "text"  class = "form-control"  id = "lastname" name = "lastname" required = "true">
                     </div>
                     <div class = "radio">
                           Gender:
                           <label>
                              <input type = "radio" name = "gender" value = "male">Male
                           </label>
                           <label>
                              <input type = "radio" name = "gender" value = "Female">Female
                           </label>
                           <label>
                              <input type = "radio" name = "gender" value = "Other">Other
                           </label>
                     </div>
                     <div class = "form-group">
                        <label for = "Phonenumber">Phone Number</label>
                        <input type = "text"  class = "form-control"  id = "Phonenumber" name = "Phonenumber" required = "true">
                     </div>
                     <div class = "form-group">
                        <label for = "Email">E-mail</label>
                        <input type = "email"  class = "form-control"  id = "Email" name = "Email" required = "true">
                     </div>
                     <div class = "form-group">
                        <label for = "pwd">Password</label>
                        <input type = "password"  class = "form-control"  id = "pwd" name = "Password" required = "true">
                     </div>
         `           <div class = "radio">
                           I agree to the terms and conditions:
                           <label>
                              <input type = "radio" name = "condition" value = "YES"> YES
                           </label>
                           <label>
                              <input type = "radio" name = "condition" value = "NO" > NO
                           </label>
                     </div>
                     <input type = "submit" value = "Submit" class = "btn btn-primary btn-block" > 
                  </form>
               </div>
            </div>
         </div>
         <div class = "col-xs-4"></div>
